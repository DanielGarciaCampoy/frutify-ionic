<ion-item *ngIf="cliente">
  <ion-avatar style="width: 100px; height:100px">
    <img *ngIf="!cliente.picture" src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="No image">
    <img *ngIf="cliente.picture" [src]="cliente.picture" alt="Product picture">
  </ion-avatar>
  <ion-label style="text-align: center;">{{ cliente.name }}<br> <b>{{ cliente.username }}</b></ion-label>
    <ion-button icon-only fill="clear" (click)="onEditClick()"><ion-icon style="zoom:1.5" name="create-outline" ></ion-icon></ion-button>
    <ion-button icon-only fill="clear" color="danger" (click)="onDeleteClick()"><ion-icon style="zoom:1.5" name="trash-outline" ></ion-icon></ion-button>
</ion-item>
