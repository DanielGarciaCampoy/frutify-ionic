  <ion-item>
    <ion-avatar class="producto">
      <img *ngIf="!getProducto()?.picture" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
      <img *ngIf="getProducto()?.picture" alt="Person picture" [src]="getProducto().picture" />
    </ion-avatar>
    <!--<ion-icon name="link-outline"></ion-icon>-->
    <ion-avatar class="person">
      <img *ngIf="!getCliente()?.picture" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      <img *ngIf="getCliente()?.picture" alt="Person picture" [src]="getCliente().picture" />
    </ion-avatar>
    <!--<ion-label class="ion-text-center ion-text-wrap">{{clienteProducto.dateTime | date:'short'}}</ion-label>-->
    <ion-button class="item-expanded" slot="end" fill="clear" (click)="onEditClick()"><!--islowresolution-->
      <div class="vertical">
        <ion-icon name="create"></ion-icon>
      </div>
    </ion-button>
    <ion-button class="item-expanded" slot="end" fill="clear" color="danger" (click)="onDeleteClick()"><!--islowresolution-->
      <div class="vertical">
        <ion-icon name="trash" ></ion-icon>
      </div>
    </ion-button>
  </ion-item>

  <ion-item-options>
    <ion-item-option (click)="onEditClick()">
      <ion-icon slot="top" name="create" ></ion-icon>
    </ion-item-option>
    <ion-item-option (click)="onDeleteClick()" color="danger">
      <ion-icon slot="top" name="trash" ></ion-icon>
    </ion-item-option>
  </ion-item-options>
